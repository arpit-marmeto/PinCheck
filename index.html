<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>PinCheck</h1>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>CHECKOUT</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis magni architecto sed odio tenetur iste sit enim delectus voluptatum</p>
            <form id="pincodeForm">
                <div class="name">
                    <div class="firstName">
                        <label><b>First Name<span style="color: red;">*</span></b></label>
                        <input type="text" placeholder="Your name" name="firstName" required>
                    </div>
                    
                    <div class="lastName">
                        <label><b>Last Name<span style="color: red;">*</span></b></label>
                        <input type="text" placeholder="Your last name" name="lastName" required>
                    </div>
                </div>
                <div class="email">
                    <label for="email"><b>E-mail <span style="color: red;">*</span></b></label>
                    <input type="email" placeholder="yourmail@gmail.com" name="email" required>
                </div>
                <div class="pincode">
                    <label for="pincode"><b>Pincode</b><span style="color: red;">*</span></b></label>
                    <input type="text" id="pincode" placeholder="123456" name="pincode" required pattern="\d{6}" title="Please enter a valid 6-digit pincode">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <label for="checkbox">Lorem ipsum dolor sit amet, Lorem ipsum dolor sit amet.consectetur adipiscing elit. Integer nec odio. Lorem ipsum, dolor sit amet consec.</label>
                </div>
                <button type="submit" class="submit-btn">Enter</button>

            </form>
        </div>
    </div>
    
    <div id="popupForm" class="form-popup">
        <div class="popup-container">
            <h3>User Details</h3>
            <div id="userDetails"></div>
            <button type="button" class="cancel-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
